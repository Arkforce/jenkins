<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        /* You can add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Simple HTML Page</h1>
        <p>This is a simple HTML page. You can modify it to suit your needs.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non diam vel ex ultricies posuere non sit amet purus. Aliquam eget odio lectus. Vivamus ac lectus eget arcu elementum dapibus.</p>
    </div>
</body>
